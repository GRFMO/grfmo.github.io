{% extends "base.html" %}

<!-- Custom front matter -->
{% block extrahead %}
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
<!-- Extra style sheets (can't be set in mkdocs.yml due to content hash) -->
<link rel="stylesheet" href="{{ 'assets/stylesheets/custom.css' | url }}" />
{% endblock %}

<!-- Announcement bar -->
{% block announce %} Bienvenidos a <strong>GRFMO</strong>
{% endblock %}

<!-- Theme-related JavaScript -->
{% block scripts %} {{ super() }}

<!-- Extra JavaScript (can't be set in mkdocs.yml due to content hash) -->
<script
  async
  src="https://platform.twitter.com/widgets.js"
  charset="utf-8"
></script>
{% endblock %}
