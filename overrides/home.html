{% extends "main.html" %}

<!-- Render hero under tabs -->
{% block tabs %} {{ super() }}

<style>
  .parallax {
    /* The image used */
    background-image: url("assets/home-bg.webp");

    /* Set a specific height */
    min-height: 90vh;

    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }
  .custom-pos {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
  }
  .caption {
    color: #000;
  }
  .caption span.border {
    background-color: #111;
    color: #fff;
    padding: 18px;
    font-size: 25px;
    letter-spacing: 10px;
  }
  .w3-card-4 {
    box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.2),
      0 4px 20px 0 rgba(0, 0, 0, 0.19);
  }

  .w3-container,
  .w3-panel {
    padding: 1em 16px;
  }
</style>

<div class="parallax custom-pos">
  <div class="md-grid md-typeset">
    <h1
      class="animate__animated animate__backInDown"
      style="
        text-align: center;
        background-color: #2b2b2b4f;
        color: white;
        font-size: xxx-large;
      "
    >
      {{ config.site_name }}
    </h1>
    <div class="container custom-pos" style="gap: 10px">
      <a
        href="{{ page.next_page.url | url }}"
        title="{{ page.next_page.title | e }}"
        class="md-button md-button--primary animate__animated animate__backInRight"
      >
        Nosotros
      </a>
      <a
        href="{{ 'research/' | url }}"
        style="background-color: #0b0a0a99"
        title="Material for MkDocs Insiders"
        class="md-button animate__animated animate__backInRight"
      >
        Investigaci√≥n
      </a>
      <a
        href="{{ 'publications/' | url }}"
        style="background-color: #0b0a0a99"
        title="Material for MkDocs Insiders"
        class="md-button animate__animated animate__backInRight"
      >
        Publicaciones
      </a>
    </div>
  </div>
</div>

{% endblock %}
