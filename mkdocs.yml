theme:
  name: material
  logo: assets/grfmo-logo-white.svg
  favicon: assets/grfmo-logo-white.svg
  custom_dir: overrides
  language: es
  palette: 
    
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      scheme: grfmo 
      accent: blue
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: grfmo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.path
    - navigation.indexes
    - toc.follow
    - navigation.top
    - announce.dismiss
    - navigation.footer

plugins:
  - search:
      lang: 
        - en
        - es
  - macros
