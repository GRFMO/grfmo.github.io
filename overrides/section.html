{% extends "main.html" %}

<!-- Render hero under tabs -->
{% block tabs %} {{ super() }}

<style>
  .parallax {
    /* The image used */
    background: linear-gradient(to bottom, var(--md-primary-fg-color), hsl(28.3, 47%, 54.9%));

    /* Set a specific height */
    min-height: 30vh;

    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
  }
  .parallax h1 {
    text-align: center;
    color: white;
    font-size: 3em;
  }
</style>

<div class="parallax custom-pos">
  <div class="md-grid md-typeset">
    <h1 class="animate__animated animate__backInDown">{{ page.title }}</h1>
  </div>
</div>

{% endblock %}
